{%extends "home.html"%}
{%block content%}
    {%if threads%}
    <table class="table">
	<tr>
	    <th>时间</th>
	    <th>主题</th>
	    <th>状态</th> 
	</tr>
	    {%for thread in threads reversed%}
	    <tr>
		<td>{{thread.time}}</td>
		<td><a href="/home/ticket/{{thread.id}}/">{{thread.subject}}</a></td>
		{% if thread.status %}
		<td><span class="label label-success">未读</span></td>
		{% else %}
		<td><span class="label">已读</span></td>
		{% endif %}
	    </tr>
	    {%endfor%}
    </table>
    {%else%}
    <div class="alert alert-block">
	<p class="alert-heading">没有提交的支持单</p>
	当您在使用过程中遇到任何问题，都可以通过在线提交支持单来获得帮助。
    </div>
    {%endif%}
{%endblock%}
